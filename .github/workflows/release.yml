name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: path-conflict-detector
            asset_name: path-conflict-detector-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: path-conflict-detector.exe
            asset_name: path-conflict-detector-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: path-conflict-detector
            asset_name: path-conflict-detector-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: path-conflict-detector
            asset_name: path-conflict-detector-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }} - Release" \
            --notes "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details." \
            artifacts/path-conflict-detector-linux-x64/path-conflict-detector \
            artifacts/path-conflict-detector-windows-x64.exe/path-conflict-detector.exe \
            artifacts/path-conflict-detector-macos-x64/path-conflict-detector \
            artifacts/path-conflict-detector-macos-arm64/path-conflict-detector
